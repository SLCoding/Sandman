dist: trusty

language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
 # - "pypy"  # PyPy2 2.5.0
 # - "pypy3" # Pypy3 2.4.0
  - "pypy-5.3.1"

addons:
  sonarqube:
    token:
      secure: $SONAR_TOKEN
    github_token:
      secure: $GITHUB_TOKEN

install:
  - pip install .
  - pip install coveralls
  - pip install codeclimate-test-reporter
  - pip install -r requirements.txt

script:
  - coverage run setup.py test
  - sonar-scanner

after_sucess:
  - coveralls
  - codeclimate-test-reporter
